<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Fact Tree</title>
  <style>
    :root {
      --bg: #f4f7fc;
      --panel: #ffffff;
      --line: #d6e2f3;
      --ink: #1f2b3c;
      --muted: #5f6f87;
      --accent: #3568d4;
      --fact: #f8fbff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Inter", sans-serif;
      background: radial-gradient(circle at 20% 10%, #fbfdff, var(--bg));
      color: var(--ink);
    }
    .app {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }
    .topbar {
      padding: 10px 14px;
      border-bottom: 1px solid var(--line);
      background: var(--panel);
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .topbar h1 {
      margin: 0 16px 0 0;
      font-size: 16px;
      font-weight: 700;
    }
    .topbar input {
      min-width: 260px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #fbfdff;
    }
    button {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #f5f9ff;
      color: #264a89;
      cursor: pointer;
      font-weight: 600;
    }
    .main {
      min-height: 0;
      display: grid;
      grid-template-columns: minmax(360px, 1fr) minmax(320px, 42%);
      gap: 10px;
      padding: 10px;
    }
    .panel {
      min-height: 0;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      overflow: auto;
    }
    .tree-wrap {
      padding: 10px;
    }
    details.node {
      border-left: 1px solid #dde8f8;
      margin-left: 6px;
      padding-left: 10px;
    }
    summary {
      cursor: pointer;
      list-style: none;
      padding: 4px 0;
      font-weight: 600;
      color: #2b466f;
    }
    summary::-webkit-details-marker { display: none; }
    summary::before {
      content: "▸";
      display: inline-block;
      margin-right: 6px;
      color: #5e79ab;
      transform: translateY(-1px);
    }
    details[open] > summary::before {
      content: "▾";
    }
    ul.facts {
      list-style: none;
      margin: 4px 0 10px 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    li.fact {
      padding: 7px 9px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--fact);
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    li.fact:hover {
      background: #edf4ff;
    }
    li.fact.active {
      border-color: #9eb8ea;
      background: #e7f0ff;
    }
    .details-wrap {
      padding: 10px;
    }
    .details-wrap h2 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: #f8fbff;
      padding: 10px;
      font-size: 12px;
      min-height: 140px;
    }
    .muted {
      color: var(--muted);
      font-size: 12px;
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 1100px) {
      .main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <h1 id="title"></h1>
      <input id="search" type="text" placeholder="Search path, value, date, reference..." />
      <button id="expandAll">Expand All</button>
      <button id="collapseAll">Collapse All</button>
      <span class="muted" id="stats"></span>
    </div>
    <div class="main">
      <div class="panel tree-wrap" id="treePanel"></div>
      <div class="panel details-wrap">
        <h2>Fact JSON</h2>
        <pre id="factDetails">Click a fact node to inspect raw JSON.</pre>
      </div>
    </div>
  </div>

      const details = document.createElement("details");
      details.className = "node";
      if (depth < 2) details.open = true;

      const summary = document.createElement("summary");
      summary.textContent = name;
      details.appendChild(summary);

      const content = document.createElement("div");

      if (Array.isArray(nodeData.facts) && nodeData.facts.length) {
        const list = document.createElement("ul");
        list.className = "facts";
        for (const fact of nodeData.facts) {
          const li = document.createElement("li");
          li.className = "fact";
          li.textContent = fact.label;
          li.dataset.search = (fact.label + " " + JSON.stringify(fact.raw)).toLowerCase();
          li.addEventListener("click", () => {
            if (activeFactEl) activeFactEl.classList.remove("active");
            activeFactEl = li;
            activeFactEl.classList.add("active");
            detailsEl.textContent = JSON.stringify(fact.raw, null, 2);
          });
          list.appendChild(li);
        }
        content.appendChild(list);
      }

      if (Array.isArray(nodeData.children)) {
        for (const child of nodeData.children) {
          const childEl = createNode(child.name, child.node, depth + 1);
          content.appendChild(childEl);
        }
      }

      details.appendChild(content);
      return details;
    }

    function renderTree() {
      treePanel.innerHTML = "";
      const root = createNode("Root", TREE, 0);
      root.open = true;
      treePanel.appendChild(root);
      updateStats();
    }

    function updateStats() {
      const facts = treePanel.querySelectorAll("li.fact:not(.hidden)").length;
      const nodes = treePanel.querySelectorAll("details.node:not(.hidden)").length;
      statsEl.textContent = `${nodes} nodes, ${facts} facts`;
    }

    function setAllDetails(open) {
      const all = treePanel.querySelectorAll("details.node");
      all.forEach((el) => {
        el.open = open;
      });
    }

    function filterTree(queryRaw) {
      const q = queryRaw.trim().toLowerCase();
      const allFacts = treePanel.querySelectorAll("li.fact");
      allFacts.forEach((factEl) => {
        const hit = !q || (factEl.dataset.search || "").includes(q);
        factEl.classList.toggle("hidden", !hit);
      });

      const allNodes = Array.from(treePanel.querySelectorAll("details.node")).reverse();
      allNodes.forEach((nodeEl) => {
        const visibleFacts = nodeEl.querySelectorAll(":scope > div > ul.facts > li.fact:not(.hidden)").length;
        const visibleChildren = nodeEl.querySelectorAll(":scope > div > details.node:not(.hidden)").length;
        const visible = visibleFacts > 0 || visibleChildren > 0 || !q;
        nodeEl.classList.toggle("hidden", !visible);
        if (q && visible) nodeEl.open = true;
      });

      updateStats();
    }

    document.getElementById("expandAll").addEventListener("click", () => setAllDetails(true));
    document.getElementById("collapseAll").addEventListener("click", () => setAllDetails(false));
    searchEl.addEventListener("input", (e) => filterTree(e.target.value));

    renderTree();
  </script>
</body>
</html>
