[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finetree-annotator"
version = "0.1.0"
description = "PDF page annotation tools for FineTree"
requires-python = ">=3.12"
dependencies = [
  "pydantic==2.12.5",
  "pdf2image",
  "PyQt5>=5.15,<5.16",
  "google-genai",
]

[project.scripts]
finetree-annotator = "finetree_annotator.app:main"
finetree-pdf-to-images = "finetree_annotator.pdf_to_images:main"
finetree-gemini-vlm = "finetree_annotator.gemini_vlm:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
